## Authentication
This API uses OAuth v2 Bearer Token / Personal Access Token for its authentication.

# Group Auth

## Auth Signup [/auth/signup]

### urlauthsignup [POST]
Register user with input data required fileds 



username

email

password

role

+ Request (application/json)
    + Attributes (urlauthsignupRequest)

    + Body

            {
                "username": "theadmin",
                "email": "thisisandela@andela.com",
                "password": "andela",
                "role": 2
            }


+ Response 200 




## Auth Login [/auth/login]

### urlauthlogin [POST]
Login user endpoint 



Required fileds 



email 

password

+ Request (application/json)
    + Attributes (urlauthloginRequest)

    + Body

            {
                "email": "thisisandela@andela.com",
                "password": "andela"
            }


+ Response 200 




